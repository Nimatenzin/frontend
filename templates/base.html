    <meta name="keywords" content="landing,startup,flat">

    <!-- // PLUGINS (css files) // -->

    <link href="{% static 'assets/js/plugins/bootsnav_files/css/animate.css' %}" rel="stylesheet">

    <link href="{% static 'assets/js/plugins/bootsnav_files/css/bootsnav.css' %}" rel="stylesheet">

{% block content %} {% endblock %}

<footer>

    <div class="container">

        <div class="row">

            <div class="footer-caption">


                <h5 class="pull-left">Made by Nima Tenzin Thinley</h5>


            </div>

        </div>

    </div>

</footer>



<div class="modal fade" id="SignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <h4 class="modal-title text-center" id="myModalLabel">Sign In</h4>

            </div>

            <div class="modal-body">

                <form class="signup-form">

                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="User Name" required="required">

                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="Password" required="required">

                    </div>

                    <div class="form-group text-center">

                        <button type="submit" class="btn btn-blue btn-block">Log In</button>

                    </div>

                </form>

            </div>

            <div class="modal-footer text-center">

                <a href="#">Forgot your password /</a>

                <a href="#">Signup</a>

            </div>

        </div>

    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="{% static 'assets/js/plugins/owl-carousel/owl.carousel.min.js' %}"></script>

<script src="{% static 'assets/js/plugins/bootsnav_files/js/bootsnav.js' %}"></script>

<script src="{% static 'assets/js/plugins/typed.js-master/typed.js-master/dist/typed.min.js' %}"></script>

<script src="https://maps.googleapis.com/maps/api/js"></script>

<script src="{% static 'assets/js/plugins/Magnific-Popup-master/Magnific-Popup-master/dist/jquery.magnific-popup.js' %}"></script>

<script src="{% static 'assets/js/main.js' %}"></script>

</body>



</html>
